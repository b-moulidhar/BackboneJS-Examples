<body>
    <div id="content">
        <div id="sideDivBar" z-index="1"></div>
        <div class="container"></div>
        <div id="slider-container"></div>
    </div>
    <script type="text/template" id="myView">
        <button class="btn-info" id="openSide" style='float: left;'>|||</button>
        <br><br>
        <% if(this.collection.toJSON()!=''){ %> 
        <form id='updateForm'>
            <div class="mb-3">
              <label for="nameUp" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameUp" value='<%= name %>' aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="addressUp" class="form-label">Address</label>
              <input type="text" class="form-control" id="addressUp" value='<%= address %>' required>
            </div>
            <div class="mb-3">
                <label for="empIdUp" class="form-label">Employee ID</label>
                <input type="number" disabled class="form-control" id="empIdUp" value='<%= empId %>' aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="ageUp" class="form-label">Age</label>
              <input type="number" class="form-control" id="ageUp" value='<%= age %>' required>
            </div>
            <div class="mb-3">
              <label for="placeUp" class="form-label">Birth Place</label>
              <input type="text" class="form-control" id="placeUp" value='<%= place %>' required>
            </div>
            <br>
            <button type="submit" id='updateDetails' class="btn btn-primary">Update Details</button>
          </form>
          <% } %>
        <!-- <form > -->
            <div id='createDetails'>
                <div  class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your Address" required>
                  </div>
                  <div class="mb-3">
                    <label for="empId" class="form-label">Employee Id</label>
                    <input type="number" class="form-control" id="empId" placeholder="Enter your Employee Id" required>
                    <div id="emailHelp" class="danger" style='color:#9b2226'>!!!Please enter correct Employee id</div>
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your Age" required>
                  </div>
                  <div class="mb-3">
                    <label for="place" class="form-label"> Birth Place</label>
                    <input type="text" class="form-control" id="place" placeholder="Enter your Birth place" required>
                  </div>
                  <br>
                  <button type='submit' class="btn-success" id='setDetails'>Set details</button>
                  <br> <br>
                  <button  id='viewDetails' class="btn-warning">View details</button>
            </div>
        <!-- </form> -->
              <br>
              <div id='details'>
                <br>
                <button class='close' id='closeDetails'>X</button>
                <table class="table tcontainer">
                    <thead>                    
                    <tr>                    
                     <th scope="col">Name</th>                    
                     <th scope="col">Email</th>                    
                     <th scope="col">Employee Id</th>                    
                     <th scope="col">Company</th>                    
                     <th scope="col">Place</th>                   
                     <th scope="col">Update</th>                    
                     <th scope="col">Delete</th>                    
                    </tr>                    
                    </thead>                    
                    <tbody>                    
                   <% _.each(collection,function(user){ %>                    
                    <tr>                    
                     <td><%= user.name %></td>                    
                     <td><%= user.address %></td>                    
                     <td><%= user.empId %></td>                   
                     <td><%= user.age %></td>                   
                     <td><%= user.place %></td> 
                     <td><button class='update'>update</button></td>                  
                     <td><button class='delete'>delete</button></td>                  
                    </tr>                    
                    <% }) %>                   
                    </tbody>
                 </table>
              </div>
              <div id='sideDiv' class='col-xxl-4 col-xl-4 col-md-4 col-lg-4 col-sm-6 col-xs-6'>
                  <br>
                  <button class='close' id='closeSide'>X</button>
                  <br><br>
                  <a href="#/view1" style='font-family:"sans-serif" font-size:"30px" color:"aliceblue";'>write an email</a><br><br>
                  <a href="#/view2">view graph</a><br><br>
                  <a href="#/view3">view template</a><br><br>
                  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure eum mollitia molestiae
                      soluta consequatur accusantium laudantium quo autem cumque. 
                      Expedita non illo corporis dolor iste, maiores eius itaque architecto vero.</p>
                      
                    </div>
                </script>

    <script type="text/template" id="view1">
        <a href="#">home</a>
        <table>
            <tbody>
                <tr>
                    <th>From :</th>
                    <td style='width: 95%'><br><div id="fromEmail" class="Am Al editable LW-avf tS-tW" 
                        hidefocus="false" aria-label="Message Body" g_editable="true" role="textbox" 
                        aria-multiline="true" contenteditable="true" tabindex="1" style="direction: ltr; 
                        min-height: 20px;  background-color:#e9ecef; text-align: left;" spellcheck="false" aria-owns=":1bt" aria-controls=":1bt"><br>
                        </div><br></td>
                        
                </tr>
                <tr>
                    <th>To :</th>
                    <td style='width: 95%'><br><div id="toEmail" class="Am Al editable LW-avf tS-tW" 
                        hidefocus="false" aria-label="Message Body" g_editable="true" role="textbox" 
                        aria-multiline="true" contenteditable="true" tabindex="1" style="direction: ltr; 
                        min-height: 20px; background-color:#e9ecef; text-align: left;" spellcheck="false" aria-owns=":1bt" aria-controls=":1bt"><br>
                        </div><br></td>
                </tr>
                <tr>
                    <th>subject:</th>
                    <td style='width: 95%'><br><div id="subjectEmail" class="Am Al editable LW-avf tS-tW" 
                        hidefocus="false" aria-label="Message Body" g_editable="true" role="textbox" 
                        aria-multiline="true" contenteditable="true" tabindex="1" style="direction: ltr; 
                        min-height: 20px; background-color:#e9ecef; text-align: left;" spellcheck="false" aria-owns=":1bt" aria-controls=":1bt"><br>
                        </div><br></td>
                </tr>
            </tbody>
        </table>
        <br>
        <table>
            <tbody style='padding: 1rem;'>
                <tr>
                    <div id="bodyEmail" class="Am Al editable LW-avf tS-tW" 
                    hidefocus="false" aria-label="Message Body" g_editable="true" role="textbox" 
                    aria-multiline="true" contenteditable="true" tabindex="1" style="direction: ltr; 
                    min-height: 268px; background-color:#e9ecef; text-align: left;" spellcheck="false" aria-owns=":1bt" aria-controls=":1bt"><br>
                    </div>
                </tr>
                <tr>
                    <div id='tempD'></div>
                </tr>
                <br/>
                <tr><button id='btnClick' type=submit>send MAIL</button></tr>
            </tbody>
        </table>
        <div id='mailData'>
            <button class='close' id='closeMail'>X</button>
            <table class="table tcontainer">
                <thead>                    
                <tr>                    
                 <th scope="col">From email</th>                    
                 <th scope="col">To email</th>                    
                 <th scope="col">Subject</th>                    
                 <th scope="col">Body</th>                                        
                </tr>                    
                </thead>                    
                <tbody>                    
               <% _.each(collection,function(user){ %>                    
                <tr>                    
                 <td><%= user.from %></td>                    
                 <td><%= user.to %></td>                    
                 <td><%= user.subject %></td>                   
                 <td><%= user.body %></td>                                                   
                </tr>                    
                <% }) %>                   
                </tbody>
             </table>
        </div>
    </script>
