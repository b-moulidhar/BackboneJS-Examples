<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script> 
    <script
      src="./js/underscore.js"></script>

      <script type="text/javascript"
      src="./js/backbone.js"></script>
   <title>Backbone</title>
</head>
<body>
    <h1>hello</h1>
    <div id="content"></div>
    <script type="text/template" id="temp">
            hello from template script
            <br>
            <button className='btn btn-primary'>hello</button>
    </script>
    <script>
        $(document).ready(function(){
            var sample = Backbone.View.extend({
                tagName:'h2',
                className:'bbne',
                id:'bb1',
                // template:_.template('hello this is template'),
                template:_.template($('#temp').html()),
                initialize : function(){
                    this.render();
                },
                render:function(){
                    console.log("hello world")
                    console.log(this.$el)    //jquery object refers to dom element
                    // console.log(this.el) //dom element referral or jquery selector 
                    this.$el.html("hello message")
                    this.$el.html(this.template())
                }
            });
            var sampleView = new sample(
                {
                el:'#content'
            }
            );
            // sampleView.render();
        })
    </script>
</body>
</html>
